<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework 25 Currencies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div class="card mt-4 ms-4 bg-light" style="max-width: 400px">
    <div class="card-body d-flex flex-column">
        <h3 class="card-title mb-3">Currency converter</h3>
        <h5 class="card-subtitle mb-3">Convert</h5>
        <div class="form-outline mb-3">
            <input type="number" id="numberToConvert" class="form-control" min="0" max="1000000000"
                   placeholder="Please enter number" value="1"/>
        </div>
        <select class="form-select mb-3" id="fromCurrency">
            <option value="Default" selected disabled>Please choose an option</option>
            <option value="ILS">Israeli New Sheqel - ILS</option>
            <option value="USD">US Dollar - USD</option>
        </select>
        <h5 class="card-subtitle mb-3">To</h5>
        <select class="form-select mb-3" id="toCurrency">
            <option value="Default" selected disabled>Please choose an option</option>
            <option value="ILS">Israeli New Sheqel - ILS</option>
            <option value="USD">US Dollar - USD</option>
        </select>
        <div class="form-outline mb-3">
            <input type="number" id="resultNumber" class="form-control" readonly/>
        </div>
        <button type="button" class="btn btn-success" id="sendBtn">Convert</button>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
